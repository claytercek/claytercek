  <style>
    @media (prefers-reduced-motion: no-preference) {
      body {
        background-color: black;
      }

      #name {
        --base-delay: 2s;
        --char-delay: 0.1s;
      }

      #name * {
        opacity: 0;
        animation: fadeIn 0s var(--base-delay) forwards;
      }

      #name #l {
        animation-delay: calc(var(--base-delay) + var(--char-delay) * 1);
      }

      #name #a {
        animation-delay: calc(var(--base-delay) + var(--char-delay) * 2);
      }

      #name #y {
        animation-delay: calc(var(--base-delay) + var(--char-delay) * 3);
      }

      #name #T {
        animation-delay: calc(var(--base-delay) + var(--char-delay) * 5);
      }

      #name #e {
        animation-delay: calc(var(--base-delay) + var(--char-delay) * 6);
      }

      #name #r {
        animation-delay: calc(var(--base-delay) + var(--char-delay) * 7);
      }

      #name #c {
        animation-delay: calc(var(--base-delay) + var(--char-delay) * 8);
      }

      #name #e_2 {
        animation-delay: calc(var(--base-delay) + var(--char-delay) * 9);
      }

      #name #k {
        animation-delay: calc(var(--base-delay) + var(--char-delay) * 10);
      }

      #cursor {
        transform: translateX(-80%);
        animation: cursorBlink 2s step-end forwards,
          cursorTranslate 1s 2s steps(11) forwards,
          cursorBlinkOut 2s 3s step-end forwards;
      }
    }

    #cursor {
      opacity: 0;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    @keyframes cursorTranslate {
      0% {
        transform: translateX(-80%);
      }

      100% {
        transform: translateX(0%);
      }
    }

    @keyframes cursorBlink {
      0% {
        opacity: 1;
      }

      20% {
        opacity: 0;
      }

      40% {
        opacity: 1;
      }

      60% {
        opacity: 0;
      }

      80% {
        opacity: 1;
      }

      100% {
        opacity: 1;
      }
    }

    @keyframes cursorBlinkOut {
      0% {
        opacity: 1;
      }

      20% {
        opacity: 0;
      }

      40% {
        opacity: 1;
      }

      60% {
        opacity: 0;
      }

      80% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }
  </style>
